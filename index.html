<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
      crossorigin="anonymous">
    </script>
 </head>
<body>
    <header>
        <h1>Cat Clicker App</h1>
    </header>
    <aside>
        <ul class="list">
            
        </ul>
    </aside>
    <section class="container">
        
    </section>
    <form>
        <button id="resetButton">Reset clicks</button>
        <button id="admin">Admin</button>
        <div id="form" hidden>
            <div class="labels">
                <label for="name">Name:</label>
                <input type="text" id="name" name="cat_name" placeholder="Cats new name" maxlength="8">
                <br>
                <label for="imgURL">Image URL:</label>
                <input type="text" id="imgURL" name="imgURL">
                <br>
                <label for="num_of_clicks">Number of clicks:</label>
                <input type="number" id="num_of_clicks" name="number_of_clicks" required placeholder="New number of clicks">
                <br>
            </div>
            <button id="cancel">Cancel</button>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script src="js/app.js"></script>
</body>
</html>
